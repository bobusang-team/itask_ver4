<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../../assets/css/admin/noticeDetail.css">
    <script defer src="./../../assets/js/admin/noticeDetail.js"></script>
</head>

<body>

        <header>
            <iframe src="./../admin/basic/header.html" width="100%" height="300px" frameborder="0"
                style="display: block; margin-bottom: 20px;"></iframe>
        </header>
        <main class="itAskBox">
        <div class="write-click">
            <p class="noticeEdit">공지게시글 수정<p>
                <hr>
            <p class="write-title">카테고리 선택</p>
            <div class="write-clickbox">
                <div class="write-button" id="all" style="color:#ffffff;background-color: #d96073;">전체</div>
                <div class="write-button" id="dev">개발</div>
                <div class="write-button" id="sec">보안</div>
                <div class="write-button" id="qual">자격증</div>
            </div>
            <div class="write-subcategory" data-category="질문"></div>
            <br>
            <div class="write-subsubcategory" data-category="java"></div>
            <!-- 제목 -->
            <div class="write-title-section">
                <input type="text" id="title" value="<공지>블랙리스트 회원안내" minlength="8" required />
            </div>
            <!-- 글상자 -->
            <div class="write-content-section">
                <textarea rows="30" id="content" minlength="20" required>지수지듀</textarea>
            </div>
            <!-- 첨부파일 입력 -->
            <div class="write-file">
                <div class="file-up-container">
                    <div class="file-upload-container">
                        <div class="upload-box">
                            <label for="file-upload">첨부파일 선택</label>
                            <input type="file" id="file-upload" accept="image/*">
                        </div>
                        <!-- 업로드 버튼 -->
                        <div class="upload-button">업로드</div>
                    </div>
                </div>
                <br><br><br><br>
                <!-- 글 작성하기 버튼 -->
                <div class="submit-button">글 작성하기</div>
            </div>
        </div>
    </main>
</body>


</html>
