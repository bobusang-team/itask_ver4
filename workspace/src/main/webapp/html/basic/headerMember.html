<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>헤더 네비바</title>
  <link rel="stylesheet" href="/workspace/webapp/assets/css/basic/headerMember.css">
  <script defer src="/workspace/webapp/assets/js/basic/headerMember.js"></script>
</head>

<body>
  <!-- 헤더 -->
  <header class="header-box">
    <div class="header-container">
      <!-- 로고 -->
      <a href="/" class="header-brand">
        <img src="/workspace/webapp/assets/img/logo/logo_b.png" alt="iTask Logo" class="header-logo">
      </a>
      <!-- 검색 -->
      <div class="search-box">
        <div class="search-input-container">
          <input type="text" class="search-input" placeholder="검색어를 입력하세요">
          <button class="search-logo">
            <img src="/workspace/webapp/assets/img/readingGlass.png" alt="search-icon">
          </button>
        </div>
        <!-- 검색상자 -->
        <a href="#" class="write-box">
          <img src="/workspace/webapp/assets/img/File Plus 02.png" alt="fileplus2" class="icon"> 글쓰기
        </a>
      </div>
      <!-- 헤더 네비바 -->
      <nav class="header-nav">
        <ul class="head-container">
          <li class="head-item">
            <!-- 내정보 모니터 -->
            <a href="#" class="head-link">
              <span id="user-name">XXX님</span>
              <div class="monitor-box">
                <div class="monitor-level" id="monitor-levelup">0 inch</div>
                <img src="/workspace/webapp/assets/img/monitor.png" alt="monitor" class="monitor-icon">
                <span id="monitor-level">0m</span>
              </div>
            </a>
          </li>
          <li class="head-item">
            <!-- 유저 아이콘 -->
            <a href="#" class="head-link">
              <div class="user-png">
                <img src="/workspace/webapp/assets/img/user.png" alt="user" class="user-icon">
              </div>
            </a>
          </li>
          <li class="head-item">
            <!-- 로그아웃 -->
            <a href="#" class="head-link logout-box">
              <img src="/workspace/webapp/assets/img/Logout.png" alt="logout" class="logout-top">
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- 네비게이션 바 -->
  <nav class="navbar-box">
    <div class="navbar-container">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a href="#" class="nav-link">ITASK란?</a>
          <ul class="dropdown-menu">
            <li><a href="#" class="dropdown-link">소개글</a></li>
            <li><a href="#" class="dropdown-link">명예의 전당</a></li>
          </ul>
        </li>
        <li class="nav-item"><a href="#" class="nav-link">공지사항</a></li>
        <li class="nav-item dropdown">
          <a href="#" class="nav-link">개발</a>
          <ul class="dropdown-menu">
            <li><a href="#" class="dropdown-link">질문</a></li>
            <li><a href="#" class="dropdown-link">꿀팁</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a href="#" class="nav-link">자격증</a>
          <ul class="dropdown-menu">
            <li><a href="#" class="dropdown-link">시험안내</a></li>
            <li><a href="#" class="dropdown-link">질문</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</body>

</html>
