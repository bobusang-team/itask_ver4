<!-- 로그인페이지 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="./../../assets/css/member/login.css">
    <script defer src="./../../assets/js/member/login.js"></script>
  </head>
  <body>
    <main class="itAskBox">   
      <a href="#">
        <img src="./../../assets/img/logo.png" alt="ITASK 로고">
      </a>   
      
      <!-- 로그인 폼 -->
      <form action="" name="keh-login-loginForm" class="keh-login-loginForm" method="get">
        <!-- 아이디입력칸 -->
        <input type="text" name="keh-login-id" class="keh-login-id" placeholder="ID">
        <!-- 비번입력칸 -->
        <div>
          <input type="password" name="keh-login-pw" class="keh-login-pw" placeholder="비밀번호">
          <img src="./../../assets/img/hidden 4.png" alt="비밀번호 숨김" class="mark">
        </div>
        <!-- 로그인버튼 -->
        <input type="button" name="keh-login-loginBtn" class="keh-login-loginBtn" value="로그인">
      </form>
      <p>
        <a href="./pwFind.html" class="keh-login-pwBtn">비밀번호 찾기</a>
        <a href="./agreement.html" class="keh-login-joinBtn">회원가입</a>
      </p>
      
    </main>
  </body>
</html>
