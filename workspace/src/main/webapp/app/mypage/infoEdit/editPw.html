<!-- 내정보 수정하기 - 3.비밀번호변경 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호변경</title>
    <link rel="stylesheet" href="./../../../assets/css/mypage/infoEdit/editPw.css">
    <script defer src="./../../../assets/js/mypage/infoEdit/editPw.js"></script>
  </head>
  <body>
    <main class="itAskBox">   
      <a href="#">
        <img src="./../../../assets/img/logo.png" alt="ITASK 로고">
      </a>   
      
      <p>
        비밀번호 변경하기<br>
        <!-- <span>비밀번호는 8~20자의 영문, 숫자, 특수문자를 포함해야합니다</span> -->
      </p>
      <!-- 비번입력칸 -->
      <form action="" name="keh-editPw-pwForm" class="keh-editPw-pwForm" method="get">
        <div class="keh-editPw-pwBox1">

          <input type="password" name="keh-editPw-pw" class="keh-editPw-pw" placeholder="새 비밀번호를 입력하세요">
          <img src="./../../../assets/img/hidden 4.png" alt="비밀번호 숨김" class="mark">
          <p class="keh-editPw-check1">비밀번호는 8~20자의 영문, 숫자, 특수문자를 포함해야합니다</p>
          <p class="keh-editPw-check2">비밀번호로 적합합니다</p>
        </div>
        <div class="keh-editPw-pwBox2">
          <input type="password" name="keh-editPw-pw2" class="keh-editPw-pw2 keh-editPw-pw" placeholder="비밀번호 확인">
          <img src="./../../../assets/img/hidden 4.png" alt="비밀번호 숨김" class="mark2 mark">
          <p class="keh-editPw-check1 keh-editPw-check2-1">비밀번호가 일치하지 않습니다</p>
          <p class="keh-editPw-check2 keh-editPw-check2-2">비밀번호가 일치합니다</p>
        </div>
          <input type="submit" name="keh-editPw-pwBtn" class="keh-editPw-pwBtn" value="비밀번호 변경하기">
        
      </form>
      
    </main>
  </body>
</html>
