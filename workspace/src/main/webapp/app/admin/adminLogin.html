<!-- 관리자 로그인 페이지 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Page</title>
    <link rel="stylesheet" href="./../../assets/css/admin/adminLogin.css">
    <script defer src="./../../assets/js/admin/adminLogin.js"></script>
</head>

<body>
    <div class="adminlogin-container">
        <div class="logo">
            <img src="./../../assets/img/logo.webp" alt="logo">
        </div>
        <div class="admin">
            관리자페이지
        </div>
        <form>
            <input type="text" class="id" placeholder="ID"><br>
            <div>
                <input type="password" class="pw" placeholder="Password">
                <img src="./../../assets/img/hidden 4.png" alt="비밀번호숨김">
            </div>
            <br>
            <button class="login-button">Login</button><br>
        </form>
    </div>
</body>

</html>
